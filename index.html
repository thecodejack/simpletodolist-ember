<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/todo.css">
</head>
<body>

  <script type="text/x-handlebars">
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Simple Todo List</a>
        </div>
      </nav>

    {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
  
<div class="row">
	        		<div class="col-lg-6 col-lg-offset-3 text-left">
	        			<h4 class="text-muted">Total Todos Remaining:{{remaining}}/{{count}} </h4>

  <ul class="list-group text-left text-muted">
				    		
    {{#each item in model}}
    <li class="list-group-item">
    	{{view Ember.Checkbox checkedBinding="item.isDone"}}
		<span {{bind-attr class="item.isDone"}}>{{item.text}}</span>
		<button type="button" class="pull-right close" aria-hidden="true" {{action 'removeTodo' item}}>&times;</button>

      </li>
				    
    {{/each}}
    	</ul>

    	</div>
    	</div>
<form class="form-horizontal">
	        		<div class="row">
	        			<div class="col-lg-6 col-lg-offset-3">
	        				{{view Ember.TextField id="new-todo" class="form-control" placeholder="What do you have to get done today?" valueBinding="newText"}}
	        			</div>
	        		</div>
					<br>
	        		<div class="row">
	        			<div class="col-md-6 col-md-offset-3">
			        		<button class="btn btn-sm btn-primary pull-left" {{action 'addTodo'}}><i class="glyphicon glyphicon-plus"></i> Add</button>
			        		<button class="btn btn-sm btn-danger pull-right" {{action 'clearTodo'}}><i class="glyphicon glyphicon-trash"></i> Clear Finished Tasks</button>
			        	</div>
	        			</div>
	        		</div>
	        	</form>


  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
